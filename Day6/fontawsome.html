<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/Day6/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Day6/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/Day6/grav-brands.svg" rel="stylesheet">
    <style>
        body{
            margin: 8px;
        }
        #i{
            height: 100px;
            width: 100px;
        }

    </style>

</head>
<body>
    <i class="fab fa-grav"></i>
    <img src="/Day6/grav-brands.svg" id="i">
    <hr>
    <h1>Signup Form</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" placeholder="Your Username" class="form-control"/>
                </div><br>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-4">
                    <input type="text" placeholder="Your email" class="form-control"/>
                </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" placeholder="Your password" class="form-control"/>
                </div>
        </div>
        <div class="form-group">
            <label for="how-ypu-know" class="col-sm-2 control-label">How you find us</label>
                <div class="col-sm-4">
                    <select class="form-control">
                        <option>Friends</option>
                        <option>Google</option>
                        <option>Facebook</option>
                        <option>News</option>
                    </select>
                </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="radio" value="Male/"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="radio" value="Female"/> Female
                    </label>
                </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="radio" name="radio" value="Male/"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="radio" value="Female"/> Female
                    </label>
                </div>
        </div>
        <div class="form-group">
            <label for="skills" class="col-sm-2 control-label">Skills</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option1"/> J2SE
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option2"/> J2EE
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option3"/> PHP
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option4"/> Python
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" value="option5"/> Ruby
                    </label>
                    
                </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Short Bio</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="4" placeholder="Introduce yourself"></textarea>
                </div>
        </div>
        <div class="form-group">
                <div class="col-sm-offset-3 col-sm-6" style="font-size: 20px;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="reset" class="btb btn-success">Reset</button>
                </div>
        </div>



    </form>
</body>
</html>

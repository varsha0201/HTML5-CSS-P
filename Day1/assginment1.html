<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color:pink;
        }
        tr:nth-child(even){
            background-color:cadetblue;
        }
        tr:nth-child(odd){
            background-color: cyan;
        }
  
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>EmployeeId</th>

                <th>Designation</th>
            </tr>
        </thead>
        <tr>
            <td>101</td>
            <td>Test</td>
            <td>CSE</td>

        </tr>
        <tr>
            <td>102</td>

            <td>IT</td>
            <td>Intern1</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Test2</td>
            <td>ENTC</td>
            <td>Intern2</td>
        </tr>
        <tr>
            <td>104</td>

        </tr>
    </table>

    <h1>List's of countries</h1>

</html>

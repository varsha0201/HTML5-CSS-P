<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: circle;
        }
        ol{
            list-style-type: lower-alpha;
        }
        ul > li:nth-child(even){
            color: darkmagenta;
        }
        ol > li:nth-child(odd){
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Ordered and Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Mango</li>
        <li>Graps</li>
    </ul>
    <ol>
        <li>April</li>
        <li>May</li>
        <li>June</li>
        <li>July</li>
    </ol>
</body>
</html>

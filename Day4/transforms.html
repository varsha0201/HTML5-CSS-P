<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid crimson;
            padding: 10px;
        }
        .rotate{
            transform: rotate(-45deg);
            -webkit-transform:rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45frg);
            transform: rotated(45deg);
        }
        .scale{
            -webkit-transform: scale(3,2) translate(100px, 100px);
            transform: scale(3,2) translate(100px, 100px);
        }
    </style>
</head>
<body>
     <!--rotate, scale, translate and skew-->
    
    <div class="rotate">
        Some div
    </div>
    <div class="scale">
        Some div
    </div>
    <div class="translate">
        Some div
    </div>
    <div class="skew">
        Some div
    </div>
</body>
</html>

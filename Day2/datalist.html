<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist in HTML</title>
</head>
<body>
    <!--dalalist, option
        using list attribute of input elemnet to link it to a datalist(using datalist's id)-->
    <h1>Datalist</h1>
    <label for="cities-box">Select a city</label>
    <input list="cities" id="cities-box"/>

    <datalist id="cities">
        <option>New York</option>
        <option>USA</option>
        <option>San Jose</option>
        <option>Chicago</option>
    </datalist>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#logo").hide();
    });
    $("#show").click(function(){
        $("#logo").show();
    });
});
</script>
</head>
<body>

<h1 align="center">Click show and hide button to show and hide the image</p>
<button id="hide">Hide</button>
<button id="show">Show</button>
<div>
<img id="logo" height="400" width="500" src="google-new-logo.jpg"/>
</div>    
</body>
</html>
